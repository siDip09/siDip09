<!DOCTYPE html>
<html>
<head>
  <title>Mutual Fund Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 50%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 100%;
      height: 30px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #3e8e41;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mutual Fund Calculator</h2>
    <form>
      <label for="investment">Monthly Investment:</label>
      <input type="number" id="investment" value="1000" required>

      <label for="rate-of-return">Expected Rate of Return (%):</label>
      <input type="number" id="rate-of-return" value="10" required>

      <label for="time">Time (years):</label>
      <input type="number" id="time" value="5" required>

      <label for="compounding">Compounding Frequency:</label>
      <select id="compounding">
        <option value="annually">Annually</option>
        <option value="semiannually">Semiannually</option>
        <option value="quarterly">Quarterly</option>
        <option value="monthly">Monthly</option>
        <option value="daily">Daily</option>
      </select>

      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const form = document.querySelector('form');
    const resultDiv = document.querySelector('#result');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const investment = parseFloat(document.querySelector('#investment').value);
      const rateOfReturn = parseFloat(document.querySelector('#rate-of-return').value) / 100;
      const time = parseFloat(document.querySelector('#time').value);
      const compounding = document.querySelector('#compounding').value;

      let frequency;
      switch (compounding) {
        case 'annually':
          frequency = 1;
          break;
        case 'semiannually':
          frequency = 2;
          break;
        case 'quarterly':
          frequency = 4;
          break;
        case 'monthly':
          frequency = 12;
          break;
        case 'daily':
          frequency = 365;
          break;
      }

      const totalInvestment = investment * time * 12;
      const futureValue = totalInvestment * Math.pow((1 + rateOfReturn / frequency), frequency * time);
      const maturityValue = futureValue - totalInvestment;

      resultDiv.innerHTML = `The total investment is: ₹${totalInvestment.toFixed(2)}<br>
                             The maturity value is: ₹${futureValue.toFixed(2)}<br>
                             The profit is: ₹${maturityValue.toFixed(2)}`;
    });
  </script>
</body>
</html>
